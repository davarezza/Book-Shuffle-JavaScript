<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookShelf Apps</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <h1>Bookshelf Apps</h1>
</header>

<div class="wrapper">
  <div class="container bg-white shadow" id="add-book">
    <h2 class="container-header text-center">Masukkan Buku Baru</h2>
    <form class="form" action="#" id="form">
      <div class="form-group form-title">
        <label for="title">Judul Buku</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group form-title">
        <label for="author">Nama Penulis</label>
        <input type="text" id="author" name="author" required>
      </div>
      <div class="form-group form-title">
        <label for="year">Tahun Pembuatan</label>
        <input type="number" id="year" name="year" required>
      </div>
      <div class="form-inline">
        <label for="inputBookIsComplete"><b>Selesai dibaca</b></label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <input type="submit" value="Masukkan Buku ke Rak yang Belum Dibaca" name="Submit" class="btn-submit">
    </form>
  </div>

  <div class="container">
    <h2 class="container-header">Rak Buku Belum Selesai Dibaca</h2>
    <div class="list-item" id="books">
  
    </div>
  </div>
  
  <div class="container">
    <h2 class="container-header">Rak Buku Selesai Dibaca</h2>
    <div class="list-item" id="completed-books">

    </div>
  </div>
</div>

<script src="script.js" type="text/javascript"></script>
</body>
</html>
